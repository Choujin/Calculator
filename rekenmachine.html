<!doctype html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>Rekenmachine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="calculator">
    <h1>Rekenmachine</h1>
    <input id="input" disabled></input>

<div class="number">
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="div">/</button>
</br>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="mul">*</button>
</br>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="sub">-</button>
</br>
    <button class="btn">0</button>
    <button class="dot">.</button>    
    <button id="Calc"> = </button>
    <button class="add">+</button>
    

    


    <!--button.btn*15--> <!--Dit voegt 15 buttons toe-->

    <p id="numberone"></p>
    <p id="numbertwo"></p>






</body>
</html>


<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script>
    var num1 = null;
    var num2 = null;
    var status = null;
    var result = null;


    $('.dot').click(function(){
        $('#input').val($('#input').val() + this.innerHTML);
    })

   $('.btn').click(function(){
        $('#input').val($('#input').val() + this.innerHTML);
    })

    $('.add').click(function(){
        num1 = $('#input').val();
        if(num1 == ""){
            alert("Voer eerst een getal in!");
        }
        else{
            $('#numberone').text(num1);
            $('#input').val("");
            status = "plus";
        }
    });

    $('.sub').click(function(){
        num1 = $('#input').val();
        if(num1 == ""){
            alert("Voer eerst een getal in!");
        }
        else{
            $('#numberone').text(num1);
            $('#input').val("");
            status = "minus";
        }
    });

    $('.div').click(function(){
        num1 = $('#input').val();
        if(num1 == ""){
            alert("Voer eerst een getal in!");
        }
        else{
            $('#numberone').text(num1);
            $('#input').val("");
            status = "divide";
        }
    });

    $('.mul').click(function(){
        num1 = $('#input').val();
        if(num1 == ""){
            alert("Voer eerst een getal in!");
        }
        else{
            $('#numberone').text(num1);
            $('#input').val("");
            status = "multi";
        }
    });

    $('#Calc').click(function(){
        num2 = $('#input').val();
        if(num2 == ""){
            alert("Voer het tweede getal eerst in!");
        }
        else{
            switch (status){
                case "plus":
                result = +num1 + +num2;
                alert(result);
                $('#input').val("");
                $('#numberone').text("");
                break;

                case "minus":
                result = +num1 - +num2;
                alert(result);
                $('#input').val("");
                $('#numberone').text("");
                break;

                case "divide":
                result = +num1 / +num2;
                alert(result);
                $('#input').val("");
                $('#numberone').text("");
                break;

                case "multi":
                result = +num1 * +num2;
                alert(result);
                $('#input').val("");
                $('#numberone').text("");
                break;

               
            }
        }
    });
</script>
